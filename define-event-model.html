<html>
<title>组件使用</title>
<!--直接使用model指令-->

<body>
    <div id="app">
        总数：{{total}}
        <my-component v-model="total"></my-component>
    </div>
</body>
<script src="vue.min.js"></script>
<script type="text/javascript">
    Vue.component("my-component", {
        props: ['message'],
        template: '<div><button @click="handleIncrease">+</button><button @click="handleDecrease">-</button></div>',
        data: function() {
            return {
                counter: 0
            }
        },
        methods: {
            handleIncrease: function() {
                this.counter++;
                this.$emit('input', this.counter);
            },
            handleDecrease: function() {
                this.counter--;
                this.$emit('input', this.counter);
            }
        }
    });

    var app = new Vue({
        el: "#app",
        data: {
            total: 0,
        }
    })
</script>

</html>
